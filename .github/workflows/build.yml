name: CI Build Analyze

on:
  pull_request:
    branches: # start flow if PR in {} branche
      - master
      - develop
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # node -v

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint:fix # Eslint

      - name: Run build and analyze
        run: yarn build
        env:
          CI: true # CI/CD runtime flag

      # Copy build report to deploy folder
      - name: Prepare bundle report
        run: |
          mkdir -p public/bundle-report
          cp dist/bundle-report.html public/bundle-report/index.html

      - name: Deploy bundle report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./public
          destination_dir: bundle-report
          keep_files: true # don`t delete old files

      - name: Comment PR with Report Link
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸ“Š [Bundle Report](https://github.com/Digtyarenk0/react-vite-tailwind/bundle-report/) is available!"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
